<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LPRegime Ticker</title>
  <style>
    :root{ --bg: transparent; --text:#EAF2FF; --muted:#9AA7B8; }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    body{overflow:hidden}
    .wrap{height:100%;display:flex;align-items:center}
    .marquee{width:100%;white-space:nowrap;overflow:hidden;box-sizing:border-box;padding:0 10px;font-size:20px;line-height:1.2}
    .track{display:inline-block;padding-left:100%;animation:scroll 125s linear infinite}
    .item{margin-right:28px}
    .src{color:var(--muted);font-weight:800;margin-right:6px}
    @keyframes scroll{0%{transform:translateX(0)}100%{transform:translateX(-100%)}}
  </style>
</head>
<body>
  <div class="wrap"><div class="marquee"><div class="track" id="track">Loading…</div></div></div>
  <script>
    const API="/api/news"; let last="";
    function esc(s){return String(s||"").replace(/</g,"&lt;").replace(/>/g,"&gt;");}
    function build(items){
      if(!items||!items.length) return "No news yet";
      return items.map(it=>`<span class="item"><span class="src">${esc(it.source)}:</span>${esc(it.title)}</span>`).join(" • ");
    }
    async function poll(){
      try{
        const r=await fetch(API,{cache:"no-store"}); const j=await r.json();
        const html=build(j.items);
        if(html!==last){ last=html; document.getElementById("track").innerHTML=html; }
      }catch(e){}
    }
    poll(); setInterval(poll,15000);
  </script>
</body>
</html>
