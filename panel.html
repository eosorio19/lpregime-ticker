<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LPRegime Ticker Panel</title>
  <style>
    html,body{margin:0;height:100%;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0B0F14;color:#EAF2FF}
    .wrap{max-width:900px;margin:28px auto;padding:0 16px}
    .card{border:1px solid rgba(0,255,132,.35);background:rgba(18,26,36,.6);padding:14px;border-radius:10px}
    code{background:rgba(0,0,0,.35);padding:2px 6px;border-radius:6px}
    a{color:#00FF84}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>LPRegime Ticker Server</h2>
    <div class="card">
      <p><strong>Status:</strong> running.</p>
      <p><strong>Ticker URL:</strong> <a href="/ticker">/ticker</a></p>
      <p><strong>API URL:</strong> <a href="/api/news">/api/news</a></p>
      <p>Use <code>/ticker</code> in your OBS iframe.</p>
    </div>
  </div>
</body>
</html>
